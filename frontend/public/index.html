<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ObsidianAI Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .main {
            padding: 20px;
        }
        
        .category-info {
            margin-bottom: 20px;
        }
        
        .category-display {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .category-icon {
            font-size: 24px;
        }
        
        .category-name {
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .upload-section {
            margin: 20px 0;
        }
        
        .upload-btn {
            display: inline-block;
            padding: 12px 20px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            color: #667eea;
            transition: all 0.3s;
        }
        
        .upload-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .file-list {
            margin-top: 10px;
        }
        
        .file-item {
            padding: 8px 12px;
            background: #e3f2fd;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-remove {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .process-btn {
            width: 100%;
            padding: 18px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .preview {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .preview h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ObsidianAI Sync</h1>
            <p>Transforme texto em notas estruturadas</p>
        </div>
        
        <div class="main">
            <div class="category-info">
                <div class="category-display">
                    <span class="category-icon">üì•</span>
                    <span class="category-name">Rascunhos ‚Üí Inbox</span>
                </div>
            </div>
            
            <textarea id="textInput" placeholder="Cole seu texto aqui... (ser√° criado um rascunho para processamento posterior)"></textarea>
            
            <div class="upload-section">
                <label for="fileInput" class="upload-btn">
                    üìé Adicionar Arquivos (PDF, DOC, IMG)
                </label>
                <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.png,.jpg,.jpeg,.gif,.webp,.txt" style="display: none;">
                <div id="fileList" class="file-list"></div>
            </div>
            
            <button id="processBtn" class="process-btn">Criar Rascunho</button>
            
            <div id="status" class="status"></div>
            
            <div id="preview" class="preview">
                <h3>üìù Preview da Nota</h3>
                <pre id="previewContent"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_URL = ''; // Sem backend - apenas simula√ß√£o
        const selectedCategory = 'inbox'; // Sempre inbox
        let uploadedFiles = [];
        
        // Upload de arquivos
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileList = document.getElementById('fileList');
            
            for (let file of e.target.files) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>üìé ${file.name} (${(file.size/1024/1024).toFixed(2)}MB)</span>
                    <button class="file-remove" onclick="removeFile('${file.name}')">‚úï</button>
                `;
                fileList.appendChild(fileItem);
                uploadedFiles.push(file);
            }
        });

        function removeFile(filename) {
            uploadedFiles = uploadedFiles.filter(f => f.name !== filename);
            const fileList = document.getElementById('fileList');
            [...fileList.children].forEach(item => {
                if (item.textContent.includes(filename)) {
                    item.remove();
                }
            });
        }

        // Processar texto e criar rascunho
        document.getElementById('processBtn').addEventListener('click', async function() {
            const text = document.getElementById('textInput').value.trim();
            const statusDiv = document.getElementById('status');
            const previewDiv = document.getElementById('preview');
            const previewContent = document.getElementById('previewContent');
            const processBtn = this;
            
            if (!text) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Por favor, insira algum texto';
                return;
            }
            
            // Upload arquivos primeiro se houver
            let attachmentFilenames = [];
            if (uploadedFiles.length > 0) {
                statusDiv.className = 'status loading';
                statusDiv.textContent = 'üì§ Processando arquivos...';
                
                const formData = new FormData();
                uploadedFiles.forEach(file => formData.append('files', file));
                
                try {
                    const uploadResponse = await fetch(`${API_URL}/api/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const uploadResult = await uploadResponse.json();
                    if (uploadResult.success) {
                        attachmentFilenames = uploadResult.files.map(f => f.filename);
                        
                        // Mostrar conte√∫do extra√≠do no console para debug
                        console.log('Conte√∫do extra√≠do dos arquivos:');
                        uploadResult.files.forEach(file => {
                            console.log(`${file.filename}: ${file.extracted_content}`);
                        });
                    }
                } catch (error) {
                    console.warn('Erro no upload:', error);
                }
            }

            // Mostrar loading
            processBtn.disabled = true;
            statusDiv.className = 'status loading';
            statusDiv.textContent = '‚è≥ Criando rascunho...';
            previewDiv.style.display = 'none';
            
            // Simula√ß√£o do processamento (sem backend)
            await new Promise(resolve => setTimeout(resolve, 2000)); // Simular delay
            
            // Criar rascunho simulado
            const currentDate = new Date().toLocaleDateString('pt-BR');
            const title = text.length > 50 ? text.substring(0, 50) + '...' : text;
            const summary = text.length > 200 ? text.substring(0, 200) + '...' : text;
            
            const mockContent = `# Rascunho - ${title}

**Data:** ${currentDate}
**Tipo:** Rascunho

## Resumo
${summary}

## Conte√∫do Original
${text}

---
*Nota criada automaticamente - para ser processada posteriormente*`;

            statusDiv.className = 'status success';
            statusDiv.innerHTML = `‚úÖ Rascunho criado!<br><small>üìÅ /Inbox/rascunho-${Date.now()}.md</small>`;
            
            // Preview simples
            previewDiv.style.display = 'block';
            const preview = mockContent.length > 300 ? 
                mockContent.substring(0, 300) + '...' : 
                mockContent;
            previewContent.textContent = preview;
            
            // Limpar campos ap√≥s sucesso
            setTimeout(() => {
                document.getElementById('textInput').value = '';
                document.getElementById('fileList').innerHTML = '';
                uploadedFiles = [];
                previewDiv.style.display = 'none';
            }, 5000); finally {
                processBtn.disabled = false;
            }
        });
        
        // Sistema funcionando em modo demonstra√ß√£o
        window.addEventListener('load', () => {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status success';
            statusDiv.textContent = 'üéØ Sistema pronto! Modo demonstra√ß√£o ativo.';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
